<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Selling</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logoBlanja.png" alt="" width="32" height="44" class="me-2" />
          Blanja
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light" type="submit"><i class="bi bi-cart2"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-bell"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-envelope"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><img src="fp.png" alt="foto" /></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->

    <main>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 menu">
              <div class="d-flex menuHeader ms-5 mt-5 justify-content-center">
                <div>
                  <img src="person.png" alt="fp" />
                </div>
                <div class="name d-flex flex-column ms-2">
                  <p class="">Johanes Mikael</p>
                  <i class="bi bi-pencil">
                    <p class="">Edit Profile</p>
                  </i>
                </div>
              </div>
              <div class="d-flex ms-4 mt-5 align-items-center justify-content-center">
                <div class="store circle mb-3">
                  <img src="home (2) 1.png" alt="" />
                </div>
                <div class="select">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Store</option>
                  </select>
                </div>
              </div>
              <div class="d-flex ms-4 align-items-center justify-content-center">
                <div class="product circle mb-3">
                  <img src="package 1.png" alt="" />
                </div>
                <div class="select mb-3">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example ">
                    <option selected>Product</option>
                    <option value="1">My products</option>
                    <option value="2">Selling products</option>
                  </select>
                </div>
              </div>
              <div class="d-flex ms-4 mt-5 align-items-center justify-content-center">
                <div class="order circle mb-3">
                  <img src="home (2) 1.png" alt="" />
                </div>
                <div class="select">
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Order</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-9 bg-light column-form">
              <div class="form-seller d-flex flex-column ms-5 mt-5">
                <div class="card" id="inventory" style="width: 50rem">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <p class="fw-bold mt-2">Inventory</p>
                    </li>
                    <li class="list-group-item">
                      <label for="inputPassword" class="col-sm-2 col-form-label"><span class="fw-light">Name Of Goods</span></label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputPassword" />
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="card mt-3" id="item-details" style="width: 50rem">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <p class="fw-bold mt-2">Item details</p>
                    </li>
                    <li class="list-group-item">
                      <label for="unitprice" class="col-sm-2 col-form-label"><span class="fw-light">Unit Price</span></label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="uniprice" />
                      </div>
                      <label for="stock" class="col-sm-2 col-form-label"><span class="fw-light">Stock</span></label>
                      <div class="col-sm-4">
                        <input type="text" placeholder="Buah" class="form-control" id="stock" />
                      </div>
                      <label for="stock" class="col-sm-2 col-form-label"><span class="fw-light">Stock</span></label>
                      <div class="col-sm-4">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" checked id="inlineRadio1" value="option1" />
                          <label class="form-check-label" for="inlineRadio1">Baru</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                          <label class="form-check-label" for="inlineRadio2">Bekas</label>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="card mt-3" id="photgoods" style="width: 50rem">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <p class="fw-bold mt-2">Photo Of Goods</p>
                    </li>
                    <div class="col-11 mt-3 mx-auto">
                      <div class="d-flex flex-column frame-photo">
                        <div class="d-flex align-items-center">
                          <div class="col-4 main-photo justify-content-center align-items-center ms-3 mt-5 mb-5">
                            <div>
                              <img class="mx-auto" src="box 5.png" alt="" />
                            </div>
                            <p id="maintext" class="fw-light">Foto Utama</p>
                          </div>
                          <div class="col-2 others-photo justify-content-center align-items-center ms-2">
                            <div>
                              <img class="mx-auto" src="box 5.png" alt="" />
                            </div>
                          </div>
                          <div class="col-2 others-photo justify-content-center align-items-center ms-2">
                            <div>
                              <img class="mx-auto" src="box 5.png" alt="" />
                            </div>
                          </div>
                          <div class="col-2 others-photo justify-content-center align-items-center ms-2">
                            <div>
                              <img class="mx-auto" src="box 5.png" alt="" />
                            </div>
                          </div>

                          <div class="col-2 others-photo justify-content-center align-items-center ms-2">
                            <div>
                              <img class="mx-auto" src="box 5.png" alt="" />
                            </div>
                          </div>
                        </div>
                        <hr />
                        <div class="d-flex justify-content-center">
                          <button type="button" class="btnUpdate btn-light rounded-pill">Update Photo</button>
                        </div>

                        <!-- <div class="col-4 d-flex main-photo justify-content-center align-items-center">
                                                
                                            </div>
                                            <div class="col-2 d-flex main-photo justify-content-center align-items-center">
                                                <div>
                                                    <img class="mx-auto" src="box 5.png" alt="">
                                                </div>
                                            </div> -->
                      </div>
                    </div>
                  </ul>
                </div>
                <div class="card mt-5" id="descirpiton" style="width: 50rem">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <p class="fw-bold mt-2">Description</p>
                    </li>
                    <div class="card mt-3 ms-3" style="width: 48rem; height: 20rem; border: 1px solid">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item"><img src="Screenshot (86) 1.png" alt="" /></li>
                        <li class="list-group-item"></li>
                      </ul>
                    </div>
                  </ul>
                </div>
                <div style="width: 50rem" class="text-end mt-3">
                  <button type="button" style="width: 8rem" class="btn btn-danger rounded-pill">Jual</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
