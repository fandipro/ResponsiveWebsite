<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <title>My Bag</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"> <img src="logoBlanja.png" alt="" width="32" height="44" class="me-2" /> Blanja
        </a>
        <form class="d-flex ms-auto search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn filter btn-light me-2" type="submit"><i class="bi bi-funnel"></i></button>
        </form>
        <div class="tools"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light" type="submit"><i class="bi bi-cart2"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-bell"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-envelope"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><img src="fp.png" alt="foto" /></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="mybag">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h4>My Bag</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-6 me-5">
            <div class="card" style="width: 35rem; height: 3rem;">
              <div class="card-body d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </div>
                <p>Select All items <span id="iSelect"> (2 items selected)</span></p>
                <p class="del">Delete</p>
              </div>
            </div>
            <div class="card mt-4" style="width: 35rem; height: 6rem;">
              <div class="card-body d-flex">
                <div class="form-check my-auto">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </div>
                <img src="jas.png" alt="jas" class="ms-2">
                <p class="my-auto ms-3">Men's formal suit - Black<br><span class="seller">Zalora Cloth</span>
                </p>
                <div class="circle minus my-auto ms-5">
                  <i class="bi bi-dash-lg"></i>
                </div>
                <p class="my-auto ms-3">1</p>
                <div class="circle plus my-auto ms-3">
                  <i class="bi bi-plus-lg"></i>
                </div>
                <p class="fw-bold my-auto ms-4">$ 20.0</p>
              </div>
            </div>
            <div class="card mt-2" style="width: 35rem; height: 6rem;">
              <div class="card-body d-flex">
                <div class="form-check my-auto">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </div>
                <div class="produk">
                  <img src="jacket.png" alt="jas" class="ms-2">
                  <p class="my-auto ms-3">Men's Jacket jeans<br><span class="seller">Zalora Cloth</span></p>
                </div>
                <div class="total">
                  <div class="circle minus my-auto">
                    <i class="bi bi-dash-lg"></i>
                  </div>
                  <p class="my-auto ms-3">1</p>
                  <div class="circle plus my-auto ms-3">
                    <i class="bi bi-plus-lg"></i>
                  </div>
                  <p class="fw-bold my-auto ms-4">$ 20.0</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 20rem; height: 9rem;">
              <p class="fw-bold ms-2 mt-2">Shopping Summary</p>
              <div class="totalprice d-flex mt-3 ms-2">
                <p>Total Price</p>
                <p class="fw-bold price">$ 40.0</p>
                <button type="button" class="btn buy rounded-pill">Choose Another Address</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
    </section>
  </main>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
