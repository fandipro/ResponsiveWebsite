<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Register</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="d-flex justify-content-center mb-4">
              <img src="assets/image/logoBlanja.png" alt="logo" />
              <h4 class="mt-3 fw-bold">Blanja</h4>
            </div>
            <p class="text-center fw-bold">Please Login with your account</p>

            <div class="buttons text-center mb-4">
              <div class="btn-group">
                <button type="button" class="btn sl">Customer</button>
                <button type="button" class="btn cs">Seller</button>
              </div>
            </div>
            <p class="text-end">Forgot password?</p>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Phone Number" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Store name" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="password" />
            </div>
            <div class="d-grid">
              <button class="btnSubmit" type="button">Primary</button>
            </div>
            <p class="text-center mt-3">Don't Have Tokopedia Account? <span id="reg">Register</span></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
